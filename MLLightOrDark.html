<html>
    <head>
        
        <link rel="stylesheet" type="text/css" href="site.css" >
    </head>
    <body>
        <input type="color" value="#ff0000" />
        <div id="example">Example Text</div>
        <script src="https://unpkg.com/brain.js@1.1.2/browser.min.js"></script>
        <script>

            function getRgb(hex) {
                var shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
                hex = hex.replace(shorthandRegex, function(m, r, g, b) {
                    return r + r + g + g + b + b;
                });

                var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                return result ? {
                    r: Math.round(parseInt(result[1], 16) / 2.55) / 100,
                    g: Math.round(parseInt(result[2], 16) / 2.55) / 100,
                    b: Math.round(parseInt(result[3], 16) / 2.55) / 100,
                } : null;
            }
        </script>
        <script>
            const input = document.querySelector("input")
            const example = document.querySelector("#example")

            const network = new brain.NeuralNetwork()
            network.train([
                //{ input: { r: 1, g: 1, b: 1 }, output: { light: 1 } },
                //{ input: { r: 0, g: 0, b: 0 }, output: { dark: 1 } },

                //{ input: { r: 0.07, g: 1, b: 0.02 }, output: { light: 1 } },
                //{ input: { r: 1, g: 0.27, b: 0.74 }, output: { dark: 1 } },
                


                { input: { r: 0.62, g: 0.72, b: 0.88 }, output: { light: 1 } },
                { input: { r: 0.1, g: 0.84, b: 0.72 }, output: { light: 1 } },
                { input: { r: 0.33, g: 0.24, b: 0.29 }, output: { dark: 1 } },
                { input: { r: 0.74, g: 0.78, b: 0.86 }, output: { light: 1 } },
                { input: { r: 0.31, g: 0.35, b: 0.41 }, output: { dark: 1 } },
                { input: {r: 1, g: 0.99, b: 0}, output: { light: 1 } },
                { input: {r: 1, g: 0.42, b: 0.52}, output: { dark: 1 } },

            ])       
            input.addEventListener("change", (e) =>{
                const rgb = getRgb(e.target.value)         
                const result = brain.likely(rgb,network)
                console.log(result)
                example.style.background = e.target.value
                example.style.color = result === "dark"?"white": "black"
            })
        </script>
    </body>


</html>
